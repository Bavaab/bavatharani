<canvas id="mycanvas" width="200" height="100" style="border:1px solid #d3d3d3;" >your browser is does not support</canvas>
<script>
    var a = document.getElementById("mycanvas");
    var abc = a.getContext("2d");
    abc.beginPath();
    abc.arc(95,50,40,0,2*Math.PI);
    abc.stroke();
</script><br>
<canvas id="canvas" width="200" height="100" style="border:1px solid #d3d3d3;" >your browser is does not support</canvas>
<script>
    var a = document.getElementById("canvas");
    var abc = a.getContext("2d");
    abc.font = "30px Arial";
    abc.strokeText("BAVA",10,50);
</script><br>

<canvas id="myCanvass" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>
    
    <script>
    var c = document.getElementById("myCanvass");
    var ctx = c.getContext("2d");
    // Create gradient
    var grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80);
    </script><br>
    <img id="canvasb" src="https://rukminim1.flixcart.com/image/416/416/j15b6a80/poster/p/f/y/large-canvas-1073-beautiful-girl-canvas-painting-for-home-and-d-original-imaesrhvupst3hwy.jpeg?q=70" alt="canvasb" width="220" height="280">
